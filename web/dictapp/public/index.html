<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
    <title>divide</title>
    <style type="text/css">

	.top20 {margin-top: 30px}
	.gray {background: #cc9; padding: 5px}
	.blue {background: #3cf; padding: 5px}
	.red {background: #e76; padding: 5px}
	.hide {display:none}

	</style>
    <script type="text/javascript" src="/javascripts/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="top20">
    	<input type="text" name="word" id="word" maxlength="100" style="width:484px;">
    	<input type="submit" value="search" id="search">
	</div>
	<div id="pronounce">
		<h2 id="wordText">business</h2>
	</div>
	<div class="blue">
		<p><span><b lang="EN-US" xml:lang="EN-US">[ˈbɪznɪs]</b></span></p>	
		<p><strong>n.</strong><span>商业，交易；生意；事务，业务；职业，行业</span></p>
	</div>
	<div class="top20 gray">
		<p><span><b lang="EN-US" xml:lang="EN-US">bɪznɪs</b></span></p>
	</div>
	<div id="wrong" class="top20 red">
		<p>This is not a word</p>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#search").click(function() {
			var word = $("#word").val();
			console.log(word);
			if (word.length === 0) {
				return;
			}
			$("#wordText").text($("#word").val())
			$.ajax({
      			url: '/w/' + word,
            	type: 'GET',
	            success: function(data){
	                console.log('success!')
	                // console.log(data.toString());
	                console.log(data)
	                console.log(typeof(data))
	                var obj = JSON.parse(data);
	                console.log(obj["haha"]);
	            },
	            error: function(xmlHTTPRequest, status, error){
	                console.log(status);
	                alert('cuowu!');
	            }
        	});
		});
	});
	</script>
</body>
